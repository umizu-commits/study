//ある数値の平方根や立方根を求める関数どうですか？また、特定の半径を持つ円の円周を求める関数はどうでしょうか？

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My JS Function Library</title>
</head>
<body>

  <script>
    function getSquareRoot(number) {
        return Math.sqrt(number);
    }
    function getCubeRoot(number) {
        return Math.cbrt(number);
    }
    function getCircumference(radius) {
        return 2 * Math.PI * radius;
    }

  </script>
</body>
</html>
