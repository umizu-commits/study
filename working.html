<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめてのページ</title>
  <style>
    /* ページ全体の基本設定 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }

    /* 見出し */
    h1 {
      color: #333;
      text-align: center;
    }

    /* 本文 */
    p {
      color: #555;
      line-height: 1.6;
    }

    /* ボタン風リンク */
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ようこそ！</h1>
  <p>これは HTML と CSS だけで作ったシンプルなページです。</p>
  <p><a href="#" class="button">クリック</a></p>
</body>
</html>
